<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="home" class="home-section d-flex align-items-center">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 mb-5">
                    <h1 class="display-4">Our Portfolio</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="profile-card"><a href="#portfolio-a">
                        <img src="#" alt="Person A">
                        <div class="card-body">
                            <h3>Name</h3>
                            <p>KMITL</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="profile-card"><a href="#portfolio-b">
                        <img src="#" alt="Person B">
                        <div class="card-body">
                            <h3>Name</h3>
                            <p>KMITL</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio-a" class="portfolio-section">
        <div class="container">
            <h2>Portfolio: Person A</h2>
            </div>
    </section>

    <section id="portfolio-b" class="portfolio-section bg-light">
        <div class="container">
            <h2>Portfolio: Person B</h2>
            </div>
    </section>

    <section id="contact" class="container py-5">
         <h2>Contact Us</h2>
         </section>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#home">OurPortfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio-a">Portfolio 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio-b">Portfolio 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
